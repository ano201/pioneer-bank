<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>Pioneer Login</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Welcome to Pioneer Bank</h1>
  </header>
  <main>
    <section class="main-sec" id="login-area">
      <div>
        <h3>Login</h3>
      </div>
      <div>
        <input class="login" type="email" id="" placeholder="Email" />
      </div>
      <div>
        <input class="login" type="password" id="" placeholder="password" />
      </div>
      <div>
        <input class="enter" type="button" id="login-button" value="Enter" />
      </div>
    </section>
    <section id="transaction-area">
      <div class="balance-area">
        <div class="deposit">
          <h3>Deposit</h3>
          <h1>$ <span id="current-deposit">00</span></h1>
        </div>
        <div class="withdraw">
          <h3>Withdraw</h3>
          <h1>$ <span id="current-withdraw">00</span></h1>
        </div>
        <div class="balance">
          <h3>Balance</h3>
          <h1>$ <span id="current-ballance">1240</span></h1>
        </div>
      </div>
      <div class="deposit-withdraw">
        <div class="depo-area">
          <h2>Diposit</h2>
          <input class="login" type="number" placeholder="$ amount you want to deposit" id="input-deposit"/>
          <div>
            <input class="enter" type="button" value="Deposit" id="deposit-button"/>
          </div>
        </div>
        <div class="with-area">
          <h2>Withdraw</h2>
          <input class="login" type="number" placeholder="$ amount you want to withdraw" id="input-withdraw"/>
          <div>
            <input class="enter" type="button" value="Withdraw" id="withdraw-button"/>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
